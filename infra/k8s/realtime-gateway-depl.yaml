apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-gateway-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realtime-gateway
  template:
    metadata:
      labels:
        app: realtime-gateway
    spec:
      initContainers:
        - name: wait-for-kafka-topics
          image: redpandadata/redpanda:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for Kafka topics to be created..."
              KAFKA_BROKER=${KAFKA_BROKER:-redpanda-external-srv:19092}

              required_topics="message.created chat.message.reaction.created chat.message.reaction.removed chat.message.reply.created"

              echo "Waiting for Kafka broker..."
              i=1
              while [ $i -le 30 ]; do
                if rpk cluster info --brokers "$KAFKA_BROKER" >/dev/null 2>&1; then
                  echo "✅ Kafka broker is ready"
                  break
                fi
                if [ $i -eq 30 ]; then
                  echo "❌ Kafka broker not ready after 30 seconds"
                  exit 1
                fi
                i=$((i+1))
                sleep 1
              done

              max_attempts=60
              attempt=1
              while [ $attempt -le $max_attempts ]; do
                topic_list=$(rpk topic list --brokers "$KAFKA_BROKER" 2>/dev/null | grep -v "^NAME" | grep -v "^$" || echo "")

                all_exist=true
                for topic in $required_topics; do
                  echo "$topic_list" | grep -qE "^$topic[[:space:]]" || all_exist=false
                done

                if [ "$all_exist" = true ]; then
                  echo "✅ All required topics exist"
                  exit 0
                fi

                if [ $attempt -lt $max_attempts ]; then
                  echo "Waiting for topics... (attempt $attempt/$max_attempts)"
                  sleep 2
                fi
                attempt=$((attempt+1))
              done

              echo "❌ Required topics not found after $max_attempts attempts"
              echo "Available topics:"
              rpk topic list --brokers "$KAFKA_BROKER" 2>/dev/null || true
              exit 1
          env:
            - name: KAFKA_BROKER
              value: 'redpanda-external-srv:19092'
      containers:
        - name: realtime-gateway
          image: bahmansalehinic4/realtime-gateway
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: KAFKA_BROKER
              value: 'redpanda-external-srv:19092'
            - name: REDIS_URL
              value: 'redis://realtime-redis-srv:6379'
            - name: REDIS_ROOM_URL
              value: 'redis://redis-room-srv:6379'
            - name: JWT_DEV
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_DEV
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 40  # Allow up to 200 seconds (40 * 5) for startup (init container + TypeScript compilation + service startup)
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-gateway-srv
spec:
  selector:
    app: realtime-gateway
  ports:
    - name: realtime-gateway
      protocol: TCP
      port: 3000
      targetPort: 3000

