apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-mongodb
  template:
    metadata:
      labels:
         app:  post-mongodb
    spec:
      containers:
        - name: post-mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: post
          volumeMounts:
            - name: post-mongo-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: post-mongo-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: post-mongo-srv
spec:
  selector:
    app: post-mongodb
  ports:
    - name: post-mongodb
      protocol: TCP
      port: 27017
      targetPort: 27017 