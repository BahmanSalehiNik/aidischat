apiVersion: apps/v1
kind: Deployment
metadata:
  name: friendship-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friendship
  template:
    metadata:
      labels:
        app: friendship
    spec:
      containers:
        - name: friendship
          image: bahmansalehinic4/friendship
          env:  
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: "aichatwar"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: KAFKA_BROKER_URL
              value: 'redpanda-srv:9092'
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: MONGO_URI
              value: "mongodb://friendship-mongo-srv:27017/friendship"
            - name: JWT_DEV
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_DEV
---
apiVersion: v1
kind: Service
metadata:
  name: friendship-srv
spec:
  selector:
    app: friendship
  ports:
    - name: friendship
      protocol: TCP
      port: 3000
      targetPort: 3000 