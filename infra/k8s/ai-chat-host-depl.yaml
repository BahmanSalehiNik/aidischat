apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chat-host-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-chat-host
  template:
    metadata:
      labels:
        app: ai-chat-host
    spec:
      containers:
        - name: ai-chat-host
          image: bahmansalehinic4/ai-chat-host
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:  
            - name: KAFKA_BROKER_URL
              value: 'redpanda-srv:9092'
              
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://ai-chat-host-mongo-srv:27017/ai-chat-host"
            
            # Redis Configuration
            - name: REDIS_HOST
              value: "realtime-redis-srv"
            - name: REDIS_PORT
              value: "6379"
            
            # Window Configuration
            - name: MESSAGE_WINDOW_SIZE
              value: "10"
            - name: TIME_THRESHOLD_MS
              value: "30000"
            - name: MESSAGE_THRESHOLD
              value: "5"
            
            # Analysis Configuration
            - name: MIN_COOLDOWN_MS
              value: "120000"
            - name: MAX_ANALYSES_PER_HOUR
              value: "10"
            
            # Agent Invitation Limits
            - name: MAX_AGENTS_PER_ROOM
              value: "3"
            - name: MAX_INVITATIONS_PER_ANALYSIS
              value: "2"
            - name: AGENT_INVITATION_COOLDOWN_MS
              value: "3600000"
            
            # NLP Configuration
            - name: NLP_PROVIDER
              value: "ai-gateway"
            - name: NLP_ENABLED
              value: "true"
            
            # Redis Window TTL
            - name: WINDOW_TTL_SECONDS
              value: "3600"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-chat-host-srv
spec:
  selector:
    app: ai-chat-host
  ports:
    - name: ai-chat-host
      protocol: TCP
      port: 3000
      targetPort: 3000

