apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-mongodb
  template:
    metadata:
      labels:
        app: feedback-mongodb
    spec:
      containers:
        - name: feedback-mongodb
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-mongo-srv
spec:
  selector:
    app: feedback-mongodb
  ports:
    - name: feedback-mongodb
      protocol: TCP
      port: 27017
      targetPort: 27017

