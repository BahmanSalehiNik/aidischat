apiVersion: apps/v1
kind: Deployment
metadata:
  name: ar-avatar-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ar-avatar
  template:
    metadata:
      labels:
        app: ar-avatar
    spec:
      containers:
        - name: ar-avatar
          image: bahmansalehinic4/ar-avatar:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:  
            - name: KAFKA_BROKER_URL
              value: 'redpanda-srv:9092'
              
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://ar-avatar-mongo-srv:27017/ar-avatar"
            
            # Storage Configuration
            - name: STORAGE_PROVIDER
              value: "azure"  # or "s3"
            - name: STORAGE_CONTAINER
              value: "avatars"  # Container/bucket name for avatar models
            - name: AZURE_STORAGE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: AZURE_STORAGE_ACCOUNT
            - name: AZURE_STORAGE_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: AZURE_STORAGE_KEY
            - name: CDN_BASE_URL
              value: ""  # Set your CDN base URL (optional)
            
            # 3D Provider Configuration
            - name: READY_PLAYER_ME_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ar-avatar-secrets
                  key: ready-player-me-api-key
                  optional: true
            - name: READY_PLAYER_ME_APP_ID
              valueFrom:
                secretKeyRef:
                  name: ar-avatar-secrets
                  key: ready-player-me-app-id
                  optional: true
            - name: MESHY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ar-avatar-secrets
                  key: meshy-api-key
                  optional: true
            - name: MESHY_API_BASE_URL
              value: "https://api.meshy.ai"
            
            # LLM Configuration for Character Description
            - name: LLM_PROVIDER
              value: "openai"  # or "claude"
            - name: LLM_MODEL
              value: "gpt-4o-mini"
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-provider-secrets
                  key: OPENAI_API_KEY
                  optional: true
            
            # TTS Provider Configuration
            - name: TTS_PROVIDER
              value: "openai"  # or "google" | "azure"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-provider-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: GOOGLE_TTS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ar-avatar-secrets
                  key: google-tts-api-key
                  optional: true
            - name: AZURE_TTS_KEY
              valueFrom:
                secretKeyRef:
                  name: ar-avatar-secrets
                  key: azure-tts-key
                  optional: true
            - name: AZURE_TTS_REGION
              value: ""  # Set your Azure region
            
            # Model Generation Configuration
            - name: MODEL_GENERATION_TIMEOUT
              value: "30000"  # 30 seconds
            - name: MAX_RETRIES
              value: "3"
            - name: DEFAULT_MODEL_FORMAT
              value: "glb"  # "glb" | "vrm" | "live2d"
            - name: GENERATION_STRATEGY
              value: "hybrid"  # "pre-generate" | "on-demand" | "hybrid"
            
            # Storage Retry Configuration
            - name: STORAGE_DOWNLOAD_RETRIES
              value: "3"  # Number of retry attempts for downloads
            - name: STORAGE_UPLOAD_RETRIES
              value: "3"  # Number of retry attempts for uploads
            - name: STORAGE_RETRY_DELAY_MS
              value: "1000"  # Initial retry delay in milliseconds
            - name: STORAGE_MAX_RETRY_DELAY_MS
              value: "30000"  # Maximum retry delay in milliseconds
            - name: STORAGE_DOWNLOAD_TIMEOUT_MS
              value: "300000"  # 5 minutes timeout for large file downloads
            
            # Token Service Configuration (for Phase 2)
            - name: TOKEN_LIFETIME_SECONDS
              value: "300"  # 5 minutes
            - name: TOKEN_REFRESH_THRESHOLD
              value: "0.8"  # Refresh at 80%
            - name: MAX_REQUESTS_PER_TOKEN
              value: "100"  # per hour
            - name: MAX_CHARACTERS_PER_REQUEST
              value: "5000"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ar-avatar-srv
spec:
  selector:
    app: ar-avatar
  ports:
    - name: ar-avatar
      protocol: TCP
      port: 3000
      targetPort: 3000

