apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-recommendation-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-recommendation-mongo
  template:
    metadata:
      labels:
        app: chat-recommendation-mongo
    spec:
      containers:
        - name: chat-recommendation-mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: chat-recommendation
          volumeMounts:
            - name: chat-recommendation-mongo-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: chat-recommendation-mongo-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chat-recommendation-mongo-srv
spec:
  selector:
    app: chat-recommendation-mongo
  ports:
    - name: mongo
      protocol: TCP
      port: 27017
      targetPort: 27017

