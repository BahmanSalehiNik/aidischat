apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-recommendation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-recommendation
  template:
    metadata:
      labels:
        app: chat-recommendation
    spec:
      containers:
        - name: chat-recommendation
          image: bahmansalehinic4/chat-recommendation
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:  
            - name: KAFKA_BROKER_URL
              value: 'redpanda-srv:9092'
              
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://chat-recommendation-mongo-srv:27017/chat-recommendation"
            
            # AI Provider Configuration
            - name: AI_PROVIDER
              value: "ai-gateway"
            - name: AI_GATEWAY_URL
              value: "http://ai-gateway-srv:3000"
            - name: AI_MODEL
              value: "gpt-4o-mini"
            - name: AI_ENABLED
              value: "true"
            
            # Recommendation Configuration
            - name: MAX_RECOMMENDATIONS_PER_REQUEST
              value: "5"
            - name: MIN_RECOMMENDATION_SCORE
              value: "0.3"
            - name: AI_SCORE_WEIGHT
              value: "0.6"
            - name: RULE_SCORE_WEIGHT
              value: "0.4"
            
            # Feature Store Configuration
            - name: FEATURE_CACHE_TTL_SECONDS
              value: "3600"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chat-recommendation-srv
spec:
  selector:
    app: chat-recommendation
  ports:
    - name: chat-recommendation
      protocol: TCP
      port: 3000
      targetPort: 3000

