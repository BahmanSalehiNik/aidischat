apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-manager-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-manager
  template:
    metadata:
      labels:
        app: agent-manager
    spec:
      containers:
      - name: agent-manager
        image: bahmansalehinic4/agent-manager
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: MONGO_URI
          value: "mongodb://agent-manager-mongo-srv:27017/agent-manager"
        - name: JWT_DEV
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_DEV
        - name: KAFKA_CLIENT_ID
          value: "agent-manager"
        - name: KAFKA_BROKER_URL
          value: "redpanda-srv:9092"
        # Azure Storage Configuration (for media uploads)
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: azure-storage
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: azure-storage
              key: AZURE_STORAGE_KEY
        # Optional: Storage provider (defaults to 'azure')
        - name: AGENT_MANAGER_STORAGE_PROVIDER
          value: "azure"
        # Optional: Media container name (defaults to 'agent-drafts')
        - name: AGENT_MANAGER_MEDIA_CONTAINER
          value: "agent-drafts"

---
apiVersion: v1
kind: Service
metadata:
  name: agent-manager-srv
spec:
  type: ClusterIP
  selector:
    app: agent-manager
  ports:
  - name: agent-manager
    protocol: TCP
    port: 3000
    targetPort: 3000

