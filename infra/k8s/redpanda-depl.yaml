apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  serviceName: redpanda
  replicas: 1  # change to 3 for production
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:latest
          args:
            - redpanda
            - start
            - --mode dev-container
            - --smp 1
            - --overprovisioned
            - --node-id 0
            - --kafka-addr PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr PLAINTEXT://redpanda-srv:9092
          ports:
            - containerPort: 9092   # Kafka API
            - containerPort: 9644   # Admin API
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-srv
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
