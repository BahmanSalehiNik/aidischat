apiVersion: apps/v1
kind: Deployment
metadata:
  name: ar-conversations-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ar-conversations-mongo
  template:
    metadata:
      labels:
        app: ar-conversations-mongo
    spec:
      containers:
        - name: ar-conversations-mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: ar-conversations
          volumeMounts:
            - name: ar-conversations-mongo-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: ar-conversations-mongo-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ar-conversations-mongo-srv
spec:
  selector:
    app: ar-conversations-mongo
  ports:
    - name: mongo
      protocol: TCP
      port: 27017
      targetPort: 27017
