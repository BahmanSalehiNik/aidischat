apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "api-gateway-srv"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # SECURITY NOTE: Default rule below accepts requests from any host/IP
    # This is for development only. For production:
    # 1. Remove the default rule (no host specified)
    # 2. Keep only the host-specific rule (aichatwar-games.com)
    # 3. See SECURITY_NOTES.md for details
spec:
  ingressClassName: nginx
  rules:
    # ⚠️ DEVELOPMENT ONLY: Default rule (no host specified) - accepts requests from any host
    # This allows mobile apps and local development
    # SECURITY: Remove this rule in production! See SECURITY_NOTES.md
    - http:
        paths:
          - path: /api/realtime/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: realtime-gateway-srv
                port:
                  number: 3000
          - path: /api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway-srv
                port:
                  number: 3000
    # Specific host rule (for production)
    - host: aichatwar-games.com
      http:
        paths:
          - path: /api/realtime/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: realtime-gateway-srv
                port:
                  number: 3000
          - path: /api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway-srv
                port:
                  number: 3000

