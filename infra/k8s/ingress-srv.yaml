                 number: 3000
         - path: /api/agents/?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: agent-srv
               port: 
                 number: 3000
         # Route /api/rooms/*/messages to chat service (must come before general /api/rooms route)
         - path: /api/rooms/.*/messages
           pathType: ImplementationSpecific
           backend:
             service:
               name: chat-srv
