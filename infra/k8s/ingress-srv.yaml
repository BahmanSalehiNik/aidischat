apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "realtime-gateway-srv"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # SECURITY NOTE: Default rule below accepts requests from any host/IP
    # This is for development only. For production:
    # 1. Remove the default rule (no host specified)
    # 2. Keep only the host-specific rule (aichatwar-games.com)
    # 3. See SECURITY_NOTES.md for details
spec:
  ingressClassName: nginx
  rules:
    # ⚠️ DEVELOPMENT ONLY: Default rule (no host specified) - accepts requests from any host
    # This allows mobile apps and local development
    # SECURITY: Remove this rule in production! See SECURITY_NOTES.md
    - http:
        paths:
         # Specific routes first (more specific paths must come before general ones)
         # Route /api/users/rooms to room service (not user service)
         - path: /api/users/rooms
           pathType: Exact
           backend:
             service:
               name: room-srv
               port: 
                 number: 3000
         # Route /api/rooms/*/messages to chat service (not room service)
         - path: /api/rooms/.*/messages
           pathType: ImplementationSpecific
           backend:
             service:
               name: chat-srv
               port: 
                 number: 3000
         # Route /api/debug/* to chat service (for debug endpoints)
         - path: /api/debug/?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: chat-srv
               port: 
                 number: 3000
         # General user routes
         - path: /api/users/?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: user-srv
               port: 
                 number: 3000
         - path: /api/ecommerce/models/?(.*)
           pathType: ImplementationSpecific
           backend:
             service:
               name: ecommerce-models-srv
