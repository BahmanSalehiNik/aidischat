apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-gateway
  template:
    metadata:
      labels:
        app: ai-gateway
    spec:
      containers:
        - name: ai-gateway
          image: bahmansalehinic4/ai-gateway
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:  
            - name: KAFKA_BROKER_URL
              value: 'redpanda-srv:9092'
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGO_URI
              value: "mongodb://ai-gateway-mongo-srv:27017/ai-gateway"
            # Optional: Provider API keys (can also be stored in agent profiles)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-provider-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-provider-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: COHERE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-provider-secrets
                  key: COHERE_API_KEY
                  optional: true
            - name: LOCAL_LLM_ENDPOINT
              value: ""
              # Optional: Set this if you have a default local LLM endpoint
              # value: "http://local-llm-srv:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway-srv
spec:
  selector:
    app: ai-gateway
  ports:
    - name: ai-gateway
      protocol: TCP
      port: 3000
      targetPort: 3000

