apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-orders-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-orders-mongodb
  template:
    metadata:
      labels:
         app:  ecommerce-orders-mongodb
    spec:
      containers:
        - name: ecommerce-orders-mongodb
          image: mongo
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 27017
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-orders-mongo-srv
spec:
  selector:
    app: ecommerce-orders-mongodb
  ports:
    - name: ecommerce-orders-mongodb
      protocol: TCP
      port: 27017
      targetPort: 27017 